<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risol Mayo - Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 20px;
      text-align: center;
      vertical-align: top;
    }
    .header {
      background-color: #f8b65c;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .wa-button img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .footer {
      background-color: #333;
      color: white;
      font-size: 14px;
      padding: 10px;
    }
    img.dummy {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<risolmayo.jpg></risolmayo.jpg>
  <risol1.jpg></risol1.jpg>
  <risol2.jpg></risol2.jpg>
  
  <!-- Header -->
  <table border="0">
    <tr>
      <td class="header">Risol Mayo Lezat & Fresh</td>
    </tr>
  </table>

  <!-- Hero Section -->
  <table border="0">
    <tr>
      <td>
        <img src="risolmayo.jpg" 
             alt="Risol Dummy" class="dummy" />
        <p style="font-size: 18px; margin-top: 10px;">
          Rasakan kelezatan risol mayo dengan isian spesial!
        </p>
      </td>
    </tr>
  </table>

  <!-- Produk Section -->
  <table border="0">
    <tr>
      <td>
        <div class="section-title">Varian Produk</div>
        <table border="0" style="width: 100%;">
          <tr>
            <td>
              <img src="https://via.placeholder.com/200?text=Risol1" 
                   alt="Dummy Risol 1" class="dummy" />
              <p>Risol Mayo Original</p>
            </td>
            <td>
              <img src="https://via.placeholder.com/200?text=Risol2" 
                   alt="Dummy Risol 2" class="dummy" />
              <p>Risol Mayo Sosis</p>
            </td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!-- WhatsApp Contact -->
  <table border="0">
    <tr>
      <td>
        <div class="section-title">Pesan Sekarang</div>
        <p>
          Klik ikon WhatsApp di bawah untuk langsung order via WhatsApp Business.
        </p>
        <a href="https://wa.me/083105218132" target="_blank" class="wa-button">
          <img src="https://cdn-icons-png.flaticon.com/512/2504/2504890.png" 
               alt="WhatsApp Icon" />
        </a>
      </td>
    </tr>
  </table>

  <!-- Footer -->
  <table border="0">
    <tr>
      <td class="footer">
        &copy; 2025 Risol Mayo. All Rights Reserved.
      </td>
    </tr>
  </table>

</html>
